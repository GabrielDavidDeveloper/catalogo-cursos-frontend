    <main>
        <h1>Entre em contato</h1>

        <!-- Campos Formulário -->
        <form method="POST">
            <div>
                <label for="campo-nome">Nome Completo:</label>
                <input id="campo-nome" name="nome" type="text">
            </div>

            <div>
                <label for="campo-email">Email:</label>
                <input id="campo-email" name="email" type="email">
            </div>
            
            <!-- Campo assunto -->
            <div>
                <label for="campo-assunto">Assunto</label>
                <select name="assunto" id="campo-assunto">
                    <option>Bug</option>
                    <option>Reclamação</option>
                    <option>Sugestão</option>
                </select>
            </div>
            <!-- Fim campo assunto -->

            <!-- Campo mensagem-->
            <div>
                <label for="campo-mensagem">Mensagem</label>
                <textarea name="mensagem" id="corpo-mensagem"></textarea>
            </div>
            <!-- Fim campo mensagem-->

            <!-- Campos botões -->
            <div>
                <button type="submit">
                    Enviar Contato
                </button>

                <button type="reset">
                    Limpar Formulário
                </button>

                <button type="button">
                    Botão
                </button>
            </div>
            <!-- Fim botões -->
        </form>
        <!-- Fim Campos formulário -->
